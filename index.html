<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IBGE Go</title> 
    <link rel="stylesheet" href="pure/pure-min.css">

<body>
    <div id="quiz"></div>
    
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/main.js"></script>

    <script id="tmpl-splash" type="text/template">
        <div class="splash">
            <div class="pure-g">
                <div class="pure-u-1">
                    <img src="img/ibgego.png">
                    <h1>Acerte as perguntas do quiz<br>e ganhe um atlas do IBGE!</h1>
                    <button class="resposta">começar</button>
                </div>
            </div>
        </div>
    </script>

    <script id="tmpl-pergunta" type="text/template">
        <div class="fundo1">
            <div class="wrapper">
                <div class="pure-g">
                    <div class="pure-u-3-4">
                        <h1>Qual é a capital da Austrália?</h1>
                    </div>
                    <div class="pure-u-1-4 timer">
                        <p>00:29</p>
                    </div>
                    <div class="pure-u-1-2">
                        <button class="resposta">Adelaide</button>
                        <button class="resposta">Camberra</button>
                        <button class="resposta">Sidney</button>
                        <button class="resposta">Brisbane</button>
                        <button class="resposta">Melbourne</button>
                    </div>
                    <div class="pure-u-1-2 foto">
                        <img src="img/ilustracao.jpg">
                    </div>
                    <div class="pure-u-3-4">
                        <ul class="perguntas">
                            <li class="passada">1</li>
                            <li class="passada">2</li>
                            <li class="atual">3</li>
                            <li>4</li>
                            <li>5</li>
                            <li>6</li>
                            <li>7</li>
                            <li>8</li>
                            <li>9</li>
                        </ul>
                        <div class="linha"></div>
                    </div>
                    <div class="pure-u-1-4">
                        <div class="sair">
                            <p><a href="">sair <img src="img/sair.png"></a></p>
                        </div>
                    </div>    
                </div>
            </div>
        </div>
    </script>
</body>
</html>
